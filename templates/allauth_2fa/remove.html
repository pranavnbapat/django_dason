{% extends "account/base.html" %}
{% load static %}
{% block title %}Remove Authentication{% endblock title %}
{% block content %}
<div class="auth-full-page-content d-flex p-sm-5 p-4">
    <div class="w-100">
        <div class="d-flex flex-column h-100">
            <div class="mb-4 mb-md-5 text-center">
                <a href="{% url 'backend:dashboard' %}" class="d-block auth-logo">
                    <img src="{% static 'images/logo-sm.svg' %}" alt="" height="28"> <span class="logo-txt" style="text-transform: none">EU-FarmBook</span>
                </a>
            </div>
            <div class="auth-content my-auto">
                <div class="text-center">
                    <div class="avatar-lg mx-auto">
                        <div class="avatar-title rounded-circle bg-light">
                            <i class="bx bx-lock-open h2 mb-0 text-primary"></i>
                        </div>
                    </div>
                    <h4 class="font-size-18 mt-4 text-center">Disable Two-Factor Authentication</h4>
                </div>

                <div class="text-center my-4">
                    <h5 class="mb-0">Are you sure?</h5>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="text-center mb-3">
{#                        <label for="token">Token</label>#}
                        <input type="text" class="form-control" id="token" name="token" placeholder="Enter the 2FA token">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Disable Two-Factor</button>
                    </div>
                </form>
            </div>
            <div class="mt-4 mt-md-5 text-center">
                <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> EU-FarmBook
            </div>
        </div>
    </div>
</div>
<!-- end auth full page content -->
{% endblock content %}
