{% load static %}
{% block left_sidebar %}
        <!-- ========== Left Sidebar Start ========== -->
        <div class="vertical-menu">

            <div data-simplebar class="h-100">

                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <!-- Left Menu Start -->
                    <ul class="metismenu list-unstyled" id="side-menu">
                        {% for am in admin_menu %}
                            <li>
                                <a href="{% url 'backend:'|add:am.menu_route %}">
                                    <i data-feather="{{ am.menu_icon }}"></i>
                                    <span data-key="t-{{ am.menu_route }}">{{ am.menu_name|title }}</span>
                                </a>
                            </li>
                        {% endfor %}


                        <li class="menu-title" data-key="t-menu">Menu</li>

                        <li>
                            <a href="{% url 'backend:dashboard' %}">
                                <i data-feather="home"></i>
                                <span data-key="t-dashboard">Dashboard</span>
                            </a>
                        </li>

                        <li class="menu-title" data-key="t-apps">Apps</li>

                        <li>
                            <a href="{% url 'apps:chat'%}">
                                <i data-feather="message-square"></i>
                                <span data-key="t-chat">Chat</span>
                            </a>
                        </li>

                        <li>
                            <a href="javascript: void(0);" class="has-arrow">
                                <i data-feather="users"></i>
                                <span data-key="t-contacts">Contacts</span>
                            </a>
                            <ul class="sub-menu" aria-expanded="false">
                                <li><a href="{% url 'apps:contacts.usergrid'%}" data-key="t-user-grid">User Grid</a></li>
                                <li><a href="{% url 'apps:contacts.userlist'%}" data-key="t-user-list">User List</a></li>
                            </ul>
                        </li>

                        <li class="menu-title mt-2" data-key="t-components">Components</li>

                        <li>
                            <a href="{% url 'backend:my_form' %}">
                                <i data-feather="message-square"></i>
                                <span data-key="t-form">Form</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->
{% endblock left_sidebar %}
