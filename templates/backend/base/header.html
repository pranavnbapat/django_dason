{% load static %}

{% block header %}
        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a href="{% url 'backend:dashboard' %}" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="{% static 'images/logo-sm.svg'%}" alt="" height="30">
                            </span>
                            <span class="logo-lg">
                                <img src="{% static 'images/logo-sm.svg'%}" alt="" height="24"> <span class="logo-txt">EU-FarmBook</span>
                            </span>
                        </a>

                        <a href="{% url 'backend:dashboard' %}" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="{% static 'images/logo-sm.svg'%}" alt="" height="30">
                            </span>
                            <span class="logo-lg">
                                <img src="{% static 'images/logo-sm.svg'%}" alt="" height="24"> <span class="logo-txt">EU-FarmBook</span>
                            </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn">
                        <i class="fa fa-fw fa-bars"></i>
                    </button>
                </div>

                <div class="d-flex">

                    <div class="dropdown d-inline-block d-lg-none ms-2">
                        <button type="button" class="btn header-item" id="page-header-search-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i data-feather="search" class="icon-lg"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                            aria-labelledby="page-header-search-dropdown">
                
                            <form class="p-3">
                                <div class="form-group m-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search ..." aria-label="Search Result">

                                        <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item bg-soft-light border-start border-end" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="rounded-circle header-profile-user" src="{% static 'images/users/avatar-1.jpg'%}"
                                alt="Header Avatar">
                            <span class="d-none d-xl-inline-block ms-1 fw-medium">{{user.username}}</span>
                            <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <a class="dropdown-item" href="{% url 'backend:user.profile'%}"><i class="mdi mdi-face-profile font-size-16 align-middle me-1"></i> Profile</a>
                            <a class="dropdown-item" href="{% url 'pages:pages.authentication.lockscreen' %}"><i class="mdi mdi-lock font-size-16 align-middle me-1"></i> Lock screen</a>
                            <div class="dropdown-divider"></div>
                            {% if user.is_authenticated %}
                            <a class="dropdown-item" href="{% url 'settings' %}"><i class="mdi mdi-cog font-size-16 align-middle me-1"></i> Settings</a>
                            <a class="dropdown-item" href="{% url 'account_logout' %}"><i class="mdi mdi-logout font-size-16 align-middle me-1"></i> Logout</a>
                            {% endif %}
                        </div>
                    </div>
                    {% if messages %}
                    {% for message in messages %}
                    <input type="hidden" id="login-msg" value="{{message}}">
                    <button type="button" class="btn btn-primary" id="borderedToast1Btn" hidden>Primary toast</button>
                    <div style="z-index: 11">
                        <div id="borderedToast1" class="toast overflow-hidden mt-3 position-absolute top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="align-items-center text-white bg-primary border-0">
                                <div class="d-flex">
                                    <div class="toast-body">
                                        {{message}}
                                    </div>
                                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </header>
{% endblock header %}
